<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayur Mehta - Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- 
      NETLIFY FORM FIX: 
      This hidden form is included so that Netlify's build bots can detect it. 
      It has the same structure as our real form but is never shown to the user.
      This ensures the form submission endpoint is created correctly.
    -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>


    <div class="min-h-screen w-full bg-gradient-to-br from-gray-900 via-slate-900 to-black">
        
        <header class="sticky top-0 z-40 bg-gray-900/50 backdrop-blur-lg border-b border-gray-800">
            <nav class="container mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-white" data-page="home">Mayur Mehta</a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="nav-link text-gray-400 font-medium active" data-page="home">Home</a>
                    <a href="#" class="nav-link text-gray-400 font-medium" data-page="projects">Projects</a>
                    <a href="#" class="nav-link text-gray-400 font-medium" data-page="blogs">Blogs</a>
                    <a href="#" class="nav-link text-gray-400 font-medium" data-page="toolkit">Career Toolkit AI</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </nav>
            <div id="mobile-menu" class="hidden md:hidden">
                <a href="#" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700" data-page="home">Home</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700" data-page="projects">Projects</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700" data-page="blogs">Blogs</a>
                <a href="#" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700" data-page="toolkit">Career Toolkit AI</a>
            </div>
        </header>

        <div id="page-content" class="container mx-auto p-4 md:p-8">
            <!-- Content is loaded here by main.js -->
        </div>
    </div>

    <!-- These containers will be populated by main.js -->
    <div id="chatbot-container"></div>
    <div id="modal-container"></div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
